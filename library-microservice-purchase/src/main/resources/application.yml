server:
  port: 9000
#Eureka
eureka:
  instance:
    hostname: localhost
    secure-port: 8761
  client:
    register-with-eureka: true
    fetch-registry: false
    eureka-server-connect-timeout-seconds: 3000
spring:
  profiles:
    active: dev
  application:
    name: purchase-service
  datasource:
    url: jdbc:postgresql://localhost:5432/purchase-api
    username: postgres
    password: "123"
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          lob:
            non_creation: "true"
  flyway:
    baseline-on-migrate: false
    enabled: true
    locations: classpath:/db/migration